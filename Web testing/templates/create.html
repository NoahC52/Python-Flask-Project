{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Add an item to the list {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title"
               placeholder="Grocery item" class="form-control"
               value="{{ request.form['title'] }}"></input>
    </div>

    <div class="form-group">
    <button type="submit" class="btn btn-dark">Submit</button>
    </div>
</form>

{% endblock %}
